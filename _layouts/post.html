<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>

    {% if site.google_analytics %}
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
      </script>
    {% endif %}
    <meta charset="UTF-8">

    <title>{{ site.title }} | {{ page.title }}</title>

{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta property="og:image" content="https://avatars3.githubusercontent.com/u/519171?v=4">
    <meta property="twitter:image" content="https://avatars3.githubusercontent.com/u/519171?v=4">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/post.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="icon" href="/favicon.png">
  </head>
  <body itemscope itemtype="http://schema.org/BlogPosting">
    <header class="page-header" role="banner">
      <h1 class="project-name">
        <a href="/" itemprop="author">
          {{ site.title | default: site.github.repository_name }}
        </a>
      </h1>
      <h2 class="post-title">
        <span itemprop="headline">{{ page.title }}</span>
        <small>/<span itemprop="datePublished">{{ page.date | date: "%Y-%m-%d" }}</span>/</small>
      </h2>
    </header>

    <main id="content" class="main-content" role="main" itemprop="articleBody">
      {{ content }}
    </main>
  </body>
</html>
